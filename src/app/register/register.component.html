<body [style.background-image]="'url(' + imageUrl + ')'">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" (click)="validateForm()" >
        <h2>Registration Form</h2>
        <div class="box">
            <label>Full Name</label>
            <input type="text" name="name" id="name"  ngModel #name="ngModel">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="box">
            <label>Email Address</label>
            <input type="text" name="email" id="email"  ngModel #email="ngModel">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="box">
            <label>Mobile Number</label>
            <input type="text" name="mobile" maxlength="10" id="mobile"   [(ngModel)]="mobile">
            <div class="error" id="mobileErr"></div>
        </div>
        <p>length--{{mobile|mylen}}</p>
        <br>
        <div class="box">
            <label>Password</label>
            <input type="password" name="pw" id="pw" required ngModel #pw="ngModel">
            <div class="error" id="mobileErr"></div>
        </div>
        <div class="box">
            <label>Favourite</label>
            <select name="Favourite" [(ngModel)]="selectedFavourite">
                <option>Select Option</option>
                <option>Vanilla</option>
                <option>chocolate</option>
                <option>Strawberry</option>
                <option>Gelato</option>
                <option>Sorbet</option>
                <option>Frozen yogurt</option>
            </select> 
            <div class="error" id="Favourite"></div>
        </div>
        <div class="box">
            <label>Gender</label>
            <div class="form-inline" id="gender" name="gender" >
                <label><input type="radio" name="gender" value="male" [(ngModel)]="selectedGender"> Male</label>
                <label><input type="radio" name="gender" value="female" [(ngModel)]="selectedGender"> Female</label> 
            </div>
            <div class="error" id="genderErr"></div>
        </div>          
        <div class="box">
            <input type="submit" value="Submit" >
        </div>
        <div class="box">{{msg}}</div>
        <div>
            <a routerLink="/home" style="padding-left: 32%;">BACK TO HOME</a>
        </div>
    </form>
</body>
