<body [style.background-image]="'url(' + imageUrl + ')'">
    <form >
        <div class="wrapper">
            <nav class="nav">
                <div class="nav-menu" id="navMenu">
                    <ul>
                        <li><a routerLink="/home" class="link">Home</a></li>
                        
                    </ul>
                </div>
                
                <div class="nav-menu-btn">
                    <i class="bx bx-menu" onclick="myMenuFunction()"></i>
                </div>
            </nav>
        
        <!----------------------------- Form box ----------------------------------->    
            <div class="form-box">
                
                <!------------------- login form -------------------------->
        
                <div class="login-container" id="login">
                    <div class="top">
                        <span>Don't have an account? <a routerLink="/register">Sign Up</a></span>
                        <header>Login</header>
                    </div>
                    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Username or Email"  name="email" required ngModel #email="ngModel">
                            <i class="bx bx-user"></i>
                        </div>
                        <br>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password" name="pw" required ngModel #pw="ngModel">
                            <i class="bx bx-lock-alt"></i>
                        </div>
                        <br>
                        <div class="input-box">
                            <input type="submit" class="submit" value="Sign In" required>
                        </div>
                    </form>
                    
                    
                </div>
                
            </div>
        </div>
    </form>
</body>
